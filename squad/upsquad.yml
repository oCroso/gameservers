---
  - hosts: localhost
    connection: local
    gather_facts: False

    tasks:

    - name: provision ec2 squad server.
      ec2:
        key_name: squadpants
        instance_type: t2.micro
        region: us-east-2
        vpc_subnet_id: subnet-9c2c9fe7
        image: ami-4191b524
        wait: true
        group: squadserver
        count: 1
        assign_public_ip: yes
        instance_tags:
          Name: SquadHost
      register: ec2
      tags:
        - new

    - wait_for:
        timeout: 30

    - name: gather squad host facts.
      ec2_remote_facts:
        filters:
          "tag:Name": SquadHost
        region: us-east-2
      register: serv_info
      
    - name: add new host/hosts to hosts files.
      lineinfile:
        path: ~/gameservers/squad/hosts
        state: present
        line: '{{ item.private_ip_address }}'
        insertafter: "[squad]"
      with_items:
        - '{{ serv_info.instances }}'
