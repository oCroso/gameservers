---
  - hosts: localhost
    connection: local
    gather_facts: False

    tasks:

    - name: provision ec2 squad server.
      ec2:
        instance_type: t2.micro
        image: ami-4191b524
        wait: true
        group: squadserver
        count: 1
        assign_public_ip: yes
        instance_tags:
          Name: SquadHost
      register: ec2
